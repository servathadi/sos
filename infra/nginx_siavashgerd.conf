# Siavashgerd - City of AI
# Add this to /etc/nginx/sites-enabled/mumega.com inside server block

location /siavashgerd/ {
    proxy_pass http://127.0.0.1:8850/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Also add WebSocket support for future live features
location /siavashgerd/ws {
    proxy_pass http://127.0.0.1:8850/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
}
